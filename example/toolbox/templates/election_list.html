{% extends "base.html" %}

{% block content %}

    <h1>Elections ({{ object_list|length }})</h1>

    {% for year, year_list in group_list %}
        <h3>{{ year }} ({{ year_list|length }})</h3>

        <table class="table table-bordered">
            {% for obj in year_list %}
            <tr>
                <td>{{ obj.date|date:"N j" }} {{ obj.extra }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endfor %}

{% endblock %}
