language: python

sudo: false

cache:
  - pip

python:
 - "2.7"
 - "3.5"

env:
 - DJANGO_VERSION=1.10
 - DJANGO_VERSION=1.11

install:
 - pip install -r requirements.txt
 - pip uninstall -y Django
 - pip install -q Django==$DJANGO_VERSION

before_script:
  - chown -R postgres ~/build/california-civic-data-coalition/django-calaccess-processed-data/example/test-data/
  - psql -c 'create database calaccess_processed;' -U postgres
  - psql -c "CREATE EXTENSION postgis;" -U postgres -d calaccess_processed

script:
 - flake8 calaccess_processed
 - coverage run example/manage.py test calaccess_processed

after_success:
 - coveralls

addons:
  postgresql: "9.4"